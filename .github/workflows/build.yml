on:
  push:
    tags-ignore:
      - "**"
  pull_request:
    branches: [main]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v5
        with:
          # Platform Manager espressif32 55.03.35 does not yet support Python 3.14 as of 2026-01
          python-version: "3.13"
          architecture: "x64"
      - name: Install PlatformIO
        run: python3 -m pip install platformio==6.1.18
      - name: Build firmwares
        run: FIRMWARE_VERSION=main platformio run
      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/*/firmware_*.bin
          retention-days: 1
